<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>start test</title>
    <link rel="stylesheet" href="{% static 'test.css' %}">
</head>
<body>
    {% include 'header.html' %}
    <main>
        <div class="container">
            <div class="container-question">
                <form>
                    <label for="response">Вопрос 1: Как вы обычно реагируете в стрессовой ситуации?</label>
                </form>
            </div>
            <p>*Пожалуйста, отвечайте честно и внимательно, так как ваши ответы повлияют на итоговую оценку</p>
            <textarea id="response" name="response" placeholder="Введите ваш ответ здесь..."></textarea>
            <div class="buttons">
                <button type="button">Назад</button>
                <button type="submit">Отправить</button>
            </div>
            <div class="progress">
                1 / 10
            </div>
        </div>
    </main>
    <!-- скрипты JS -->
    <script>
        let currentQuestion = 1;
        const maxQuestions = 3; // Общее количество вопросов
        const userAnswers = {}; // Объект для хранения ответов пользователя
    
        // Функция для загрузки вопроса
        async function loadQuestion(questionId) {
            try {
                const response = await fetch(`/get_question/${questionId}/`);
                const data = await response.json();
    
                if (data.error) {
                    alert(data.error);
                    return;
                }
    
                // Обновляем текст вопроса
                document.querySelector('label[for="response"]').textContent = `Вопрос ${data.current}: ${data.question}`;
                // Обновляем прогресс
                document.querySelector('.progress').textContent = `${data.current} / ${data.total}`;
                // Очистка/восстановление поля ответа
                const textarea = document.querySelector('#response');
                textarea.value = userAnswers[questionId] || ""; // Восстанавливаем ответ, если есть
            } catch (error) {
                console.error("Ошибка при загрузке вопроса:", error);
            }
        }
    
        // Обработчик для кнопки "Назад"
        document.querySelector('button[type="button"]').addEventListener('click', () => {
            if (currentQuestion > 1) {
                // Сохраняем текущий ответ перед переходом
                saveCurrentAnswer();
                currentQuestion--;
                loadQuestion(currentQuestion);
            }
        });
    
        // Обработчик для кнопки "Отправить"
        document.querySelector('button[type="submit"]').addEventListener('click', (event) => {
            event.preventDefault(); // Предотвращаем отправку формы

            // Проверяем, заполнен ли ответ
        const textarea = document.querySelector('#response');
        if (textarea.value.trim() === "") {
            alert("Пожалуйста, дайте ответ перед переходом к следующему вопросу.");
            return;
        }
    
            // Сохраняем текущий ответ перед переходом
            saveCurrentAnswer();
    
            if (currentQuestion < maxQuestions) {
                currentQuestion++;
                loadQuestion(currentQuestion);
            } else {
                // Если это был последний вопрос, перенаправляем пользователя
                window.location.href = "/test-complete/";
            }
        });
    
        // Функция для сохранения текущего ответа
        function saveCurrentAnswer() {
            const textarea = document.querySelector('#response');
            userAnswers[currentQuestion] = textarea.value.trim(); // Сохраняем ответ
        }
    
        // Загрузка первого вопроса при открытии страницы
        document.addEventListener('DOMContentLoaded', () => loadQuestion(currentQuestion));
    </script>   

</body>
</html>
