<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <link rel="stylesheet" href="{% static 'test.css' %}">
</head>
<body>
    {% include 'header.html' %}
    <main>
        <div class="container">
            <div class="container-question">
                <form>
                    <label for="response">Вопрос 1: Как вы обычно реагируете в стрессовой ситуации?</label>
                </form>
            </div>
            <p>*Пожалуйста, отвечайте честно и внимательно, так как ваши ответы повлияют на итоговую оценку</p>
            <textarea id="response" name="response" placeholder="Введите ваш ответ здесь..."></textarea>
            <div class="buttons">
                <button type="button">Назад</button>
                <button type="submit">Отправить</button>
            </div>
            <div class="progress">
                1 / 10
            </div>
        </div>
    </main>
    <!-- скрипты JS -->
    <script>
        let currentQuestion = 1;
    
        // Функция для загрузки вопроса
        async function loadQuestion(questionId) {
            try {
                const response = await fetch(`/get_question/${questionId}/`);
                const data = await response.json();
    
                if (data.error) {
                    alert(data.error);
                    return;
                }
    
                // Обновляем текст вопроса
                document.querySelector('label[for="response"]').textContent = `Вопрос ${data.current}: ${data.question}`;
                // Обновляем прогресс
                document.querySelector('.progress').textContent = `${data.current} / ${data.total}`;
            } catch (error) {
                console.error("Ошибка при загрузке вопроса:", error);
            }
        }
    
        // Обработчик для кнопки "Назад"
        document.querySelector('button[type="button"]').addEventListener('click', () => {
            if (currentQuestion > 1) {
                currentQuestion--;
                loadQuestion(currentQuestion);
            }
        });
    
        // Обработчик для кнопки "Отправить"
        document.querySelector('button[type="submit"]').addEventListener('click', (event) => {
            event.preventDefault(); // Предотвращаем отправку формы
            if (currentQuestion < 10) { // Убедитесь, что здесь указан реальный максимум вопросов
                currentQuestion++;
                loadQuestion(currentQuestion);
            }
        });
    
        // Загрузка первого вопроса при открытии страницы
        document.addEventListener('DOMContentLoaded', () => loadQuestion(currentQuestion));
    </script>
    
</body>
</html>
